<div class="row">
    <div class="col-xs-12">

        <form action="" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit"  [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" routerLink="/recipes" >Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath" 
                        formControlName="imagePath" 
                        class="form-control" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs -12"><img [src]="imagePath.value" alt="" class="img-responsive" style="max-height:100px;"></div>
            </div>

               <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"  *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName] = "i">
                        <div class="col-xs-8">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click) = "onDeleteIngredient(i)">X</button>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
